version: 2.1

jobs:
  setup_commit:
    docker:
      - image: cimg/python:3.11.4
    steps:
      - checkout

      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: "Setup dbt"
          command: |
            python3 -m venv venv
            . venv/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            mkdir -p ~/.dbt
            cp integration_tests/ci/profiles.yml ~/.dbt/profiles.yml

      - save_cache:
          key: *deps1-cache
          paths:
            - "venv"

  compile:
    docker:
      - image: cimg/python:3.11.4

    steps:
      - run:
          name: "Compile - BigQuery"

          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps --target bigquery
            dbt compile --target bigquery

      - run:
          name: "Compile - Snowflake"

          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps --target snowflake
            dbt compile --target snowflake

  bigquery_test:
    docker:
      - image: cimg/python:3.11.4
    steps:
      - run:
          name: "Setup BigQuery Credentials"
          command: |
            echo $BIGQUERY_SERVICE_ACCOUNT_JSON > ${HOME}/bigquery-service-key.json

      - run:
          name: "Test - BigQuery"
          environment:
            BIGQUERY_SERVICE_KEY_PATH: "/home/circleci/bigquery-service-key.json"
          command: |
            . venv/bin/activate
            echo `pwd`
            dbt deps --target bigquery
            dbt seed --target bigquery
            dbt compile --target bigquery
            dbt run --target bigquery
            dbt test --target bigquery

  snowflake_test:
    docker:
      - image: cimg/python:3.11.4
    steps:
      - run:
          name: "Test - Snowflake"
          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps --target snowflake
            dbt seed --target snowflake
            dbt compile --target snowflake
            dbt run --target snowflake
            dbt test --target snowflake

workflows:
  commit:
    jobs:
      - setup_commit
      - compile:
          requires:
            - setup_commit
      - hold:
          type: approval
          requires:
            - compile
      - bigquery_test:
          requires:
            - hold
      - snowflake_test:
          requires:
            - hold
